<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style/style.css">
  
</head>
<body>

  <main class="container">
    <div class="left">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>
    <div class="right">

      <div class="box box-blue">
        <p> <strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
  
      </div>
      <form id="form" class="box">
        <div class="form-control">
          
          <input id="fname" type="text" name="text" placeholder="First Name">
          <span></span>          
        </div>
        <small></small>
  
        <div class="form-control">
          <input id="lname" type="text" name="text" placeholder="Last Name ">
          <span></span>
        </div>
        <small></small>
  
        <div class="form-control">
          <input id="email" type="email" name="Email" placeholder="Email Address">
          <span></span>
        </div>
        <small></small>
  
        <div class="form-control">
          <input id="password" type="password" name="password" placeholder="Password">
          <span></span>
        </div>
        <small></small>
  
  
        <button id="btn">Claim your free trial </button>
        <small>By clicking the button, you are agreeing to our <strong>Terms and Services</strong></small>
      </form>

    </div>
  </main>

  <script src="script/script.js"></script>
  
</body>
</html>
